<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>新闻文本分类demo</title>
</head>

<body>
  <center>
  <form action="http://115.28.101.142/textClassifier" method="get"  class="form-horizontal">
    <div class="form-group col-md-4 col-sm-4">
      <label for="name">请输入文本：</label>
      <input type="text" class="form-control" id="name" name="name" list="texts">
      <datalist id="texts">
	       <option value="太吸睛！国际时装周有了儿童场？萌娃走上T台惹人爱">
	       <option value="唐斯56+15刷新个人得分新高 森林狼轻松擒老鹰">
	       <option value="最强中华舰队解析：1艘航母，4艘核潜艇，20艘驱护舰，世界第五！">
      </datalist>
    </div>
    <div class="col-md-4 col-sm-4">
    <button type="submit" class="btn btn-primary">提交</button>
  </div>
  </form>
</center>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
